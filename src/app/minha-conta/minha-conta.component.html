<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    <strong>Minha Conta</strong>
                </h2>
                <hr>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <div class="col-xs-2 col-md-2">
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <div class="form-group form-group-lg"> 
                            <label class="col-sm-4 control-label">Nome</label>
                            <div class="col-sm-8">
                                <p class="form-control-static">{{ usuario.nome }}</p>
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="col-sm-4 control-label">E-mail</label>
                            <div class="col-sm-8">
                                <p class="form-control-static">{{ usuario.email }}</p>
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="col-sm-4 control-label">Documento</label>
                            <div class="col-sm-8">
                                <p class="form-control-static">{{ usuario.numeroDocumento }}</p>
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="col-sm-4 control-label">Data de Nascimento</label>
                            <div class="col-sm-8">
                                <p class="form-control-static">{{ usuario.dataNascimento | date:"dd/MM/yyyy" }}</p>
                            </div>
                        </div>
                    </div>                      
                    <div class="col-xs-2 col-md-2">
                        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="navegaAlterar()">Alterar Dados</button>
                        <button type="button" class="btn btn-default btn-lg btn-block" (click)="navegaSenha()" >Trocar Senha</button>
                    </div> 
                </form> 
            </div>
        </div>        
    </div>
</div>
