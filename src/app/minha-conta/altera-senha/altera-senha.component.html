<div class="container">
  <div class="row">
      <div class="box">
          <div class="col-lg-12">
              <hr>
              <h2 class="intro-text text-center">
                  <strong>Alteração de senha</strong>
              </h2>
              <hr>
          </div>
          <div class="row">
              <form (ngSubmit)="onSubmit()" #formSenha="ngForm">
                  <div class="col-xs-2 col-md-2"></div>                    
                  <div class="col-xs-3 col-md-6">
                      <div class="form-group">
                          <label class="control-label" for="senhaAntiga">Senha</label>
                          <input type="password" class="form-control" name="senhaAntiga" id="senhaAntiga" required [(ngModel)]="senhaAntigaVar" #senhaAntiga="ngModel" >
                          <div class="help-block" 
                            *ngIf="!senhaAntiga.valid && senhaAntiga.touched" >
                            Campo obrigatório!
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label" for="novaSenha">Nova Senha</label>
                          <input type="password" class="form-control" name="novaSenha" id="novaSenha" required [(ngModel)]="novaSenhaVar" #novaSenha="ngModel" >
                          <div class="help-block" 
                            *ngIf="!novaSenha.valid && novaSenha.touched" >
                            Campo obrigatório!
                          </div>
                      </div>                        
                      <div class="form-group">
                          <label class="control-label" for="validSenha">Repita a Senha</label>
                          <input type="password" class="form-control" name="validSenha" id="validSenha" required [(ngModel)]="validSenhaVar" #validSenha="ngModel" >
                          <div class="help-block" 
                            *ngIf="!validSenha.valid && validSenha.touched" >
                            Campo obrigatório!
                          </div>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary" [disabled]="!formSenha.valid">Salvar Alterações</button>
                      </div>                      
                  </div> 
              </form> 
          </div>
      </div>        
  </div>
</div>
