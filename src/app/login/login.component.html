<div class="container">
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">FAÇA
          <strong>AQUI O SEU LOGIN</strong>
        </h2>
        <hr>
      </div>

      <div class="col-lg-12">
        <div class="jumbotron2">
          <h1 class="text-center">Digite seus dados</h1>
          <hr />
          <form (ngSubmit)="onSubmit()" #formLogin="ngForm">
            <div class="form-group">
              <label class="control-label" for="email">E-mail</label>
              <input type="text" class="form-control" name="email" id="email" required ngModel #nome="ngModel">
              <div class="help-block" 
                  *ngIf="!nome.valid && nome.touched" >
                  Campo obrigatório!
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="senha">Senha</label>
              <input type="password" class="form-control" name="senha" id="senha" required ngModel #senha="ngModel">
              <div class="help-block" 
                  *ngIf="!senha.valid && senha.touched" >
                  Campo obrigatório!
              </div>              
            </div>
            <hr />
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary" [disabled]="!formLogin.valid">Enviar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

</div>
