<div class="container">
  <div class="row">
    <div class="box">
      <div class="col-lg-12">
        <hr>
        <h2 class="intro-text text-center">FAÃ‡A
          <strong>AQUI O SEU CADASTRO</strong>
        </h2>
        <hr>
      </div>

      <div class="col-lg-12">
        <div class="jumbotron">
          <h1 class="text-center">Digite seus dados</h1>
          <hr />
          <form (ngSubmit)="insereUsuario()" #formCliente="ngForm">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" required ngModel>
            </div>
            <div class="form-group">
              <label class="control-label" for="email">E-mail</label>
              <input type="email" class="form-control" name="email" id="email" required ngModel email>
            </div>
            <div class="form-group">
              <label class="control-label" for="senha">Senha</label>
              <input type="password" class="form-control" name="senha" id="senha" required ngModel >
            </div>
            <div class="form-group">
              <label class="control-label" for="documento">Numero do documento</label>
              <input type="text" class="form-control" name="documento" id="documento" required ngModel>
            </div>
            <div class="form-group">
              <label class="control-label" for="nascimento">Data de Nascimento</label>
              <input type="date" class="form-control" name="nascimento" id="nascimento" required ngModel> 
            </div>
            <hr />
            <div class="form-group text-center">
              <button class="btn btn-primary" type="submit" [disabled]="!formCliente.valid" >Enviar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

</div>
